# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  setvars:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set env
      id: set_env
      run: |        
        echo "GITHUB_REF:" ${GITHUB_REF}
        echo  "GITHUB_REF_NAME" ${GITHUB_REF_NAME}
        echo  "GITHUB_HEAD_REF" ${GITHUB_HEAD_REF}
        echo  "GITHUB_REPOSITORY" ${GITHUB_REPOSITORY}        
        echo  "GITHUB_HEAD_REF short" ${GITHUB_HEAD_REF##*/}
        echo 
        if [ ${GITHUB_HEAD_REF##*/} == 'main' ]; then 
          echo "myenv=prod" >> "$GITHUB_OUTPUT"
        fi
        if [ ${GITHUB_HEAD_REF##*/} == 'dev' ]; then 
        echo "myenv=dev" >> "$GITHUB_OUTPUT"
        fi
        echo "myshow=QA" >> "$GITHUB_ENV"
        echo "myenv is ${{ env.myshow }}"
        echo "Hello my env is: " ${{ env.myenv }}
        echo "${{ env.myenv }}"
    - name: Set the value
      id: step_one
      run: |
        echo "action_state=yellow" >> "$GITHUB_ENV"
    - name: Use the value
      id: step_two
      run: |
        echo "${{ env.action_state }}" # This will output 'yellow'
        
  # This workflow contains a single job called "build"
  build: 
    needs: setvars
    environment:
      name: ${GITHUB_HEAD_REF}
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo "${{ VARS.AWS_ACCOUNT }}"
          echo "${{ needs.set_env.outputs.myenv }}"
          

